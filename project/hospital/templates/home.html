{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Button Form</title>
    <!-- <link rel="stylesheet" href="{% static 'src/output.css' %}">
      -->
    <link rel="stylesheet" href="{% static 'animation.css' %}">

    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->

    <link rel="stylesheet" href="{% static 'button.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->


</head>

<body class="bg-zinc-900">
    <div
        class="input-section h-[350px] w-[700px] bg-zinc-800 mx-auto mt-12 shadow-lg shadow-blue-900 flex flex-col justify-center">

        <h1 class="text-blue-700 text-center text-4xl font-semibold mb-4">Hospital Emergency Room</h1>
        <p class="text-white text-center mb-10 mt-2">You can visualize real time priority queue of patient here</p>

        <!-- form****************************************************** -->
        <form id="insertform">
            {% csrf_token %}
            <div class="input-selection mx-auto w-full flex justify-center gap-x-12 mb-10">
                <input type="text" id="name" name="name" placeholder="Enter patient name"
                    class="w-1/3 px-4 py-2 rounded-md bg-black text-amber-50 border-2 border-blue-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <select name="severity" id="severity"
                    class="w-1/3 px-4 py-2 rounded-md bg-black text-amber-50 border-2 border-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option disabled selected value="">Select severity</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="btn flex justify-center">
                <a href="#" id="insertbtn" class="neon-red">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Insert
                </a>
            </div>
        </form>
    </div>


    <div id="queue-boxes" class="queuebox flex justify-center w-full mt-60 gap-x-4">

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Tailwind CSS (if not already in your project) -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Popper.js (required by Flowbite popovers) -->
<script src="https://unpkg.com/@popperjs/core@2"></script>

<!-- Flowbite -->
<script src="https://unpkg.com/flowbite/dist/flowbite.min.js"></script>


    <script defer src="{% static 'script.js' %}"></script>
    <!-- Bootstrap Bundle JS (includes Popper.js for popovers) -->


</body>

</html>
